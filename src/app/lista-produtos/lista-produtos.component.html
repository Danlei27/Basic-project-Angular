    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container style="width: 30%;" matColumnDef="position">
        <th mat-header-cell  *matHeaderCellDef> Id. </th>
        <td mat-cell  *matCellDef="let produto"> {{produto.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let produto"> {{produto.nome}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Qtd </th>
        <td mat-cell *matCellDef="let produto"> {{produto.quantidades}} </td>
      </ng-container>
    
      <ng-container matColumnDef="button">
        
        <th mat-header-cell *matHeaderCellDef>
        <button mat-mini-fab id="buttons" routerLink="/produto"color="accent" aria-label="Example icon button with a plus one icon">
          <mat-icon>plus_one</mat-icon>
        </button>
      </th>
        <td mat-cell *matCellDef="let produto">
          <button mat-button id="buttons" color="primary">Editar</button>
          <button mat-button color="warn">Apagar</button>
          
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>  
  <p>
    <!-- Options selected: {{ shoes.selectedOptions.selected.length }} -->
  </p>
